<!DOCTYPE html>
<html>
<head>
  <title>Messages App</title>    
  <style>
    [v-cloak] {display: none;}
    body > div {width: 500px; margin: 0 auto;}
    textarea {width: 100%;}
    ul {padding: 0 15px;}
  </style>
</head>
<body>
  <div id="app" v-cloak>  
    <message-list :items="messages" @delete="deleteMessage"></message-list> <!--items 프로퍼티를 추가해 v-bind 지시자로 messages 데이터와 연결 이 items 프로퍼티를 통해서 MessageList에 전달 된다-->
    <form @submit.prevent="addMessage">
      <textarea v-model="newMessage" placeholder="Leave a message"></textarea>
      <div><button :disabled="addDisabled" type="submit">Add</button></div>
    </form>
  </div>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>  
  <script type="module"> // MessageList.js를 ES6 모듈로 생성했기 대문에 <script> 태그에 type="module"을 추가하고 MessageList를 가져와야 한다.
    import MessageList from './components/MessageList.js'
    let vm = new Vue({
      el: '#app',
      data: {
        messages: [],
        newMessage: ''
      },
      computed: {        
        addDisabled () {
          return this.messages.length >= 10 || this.newMessage.length > 50
        }
      },    
      components: {
        MessageList // MessageList:MessageList의 약자 Vue.js는 프로퍼티 이름을 파스칼 표기법(Pascal case)에서 케밥 표기법(kebab-case)으로 변환하고, 컴포넌트를 등록할 때 그 이름을 컴포넌트 ID로 활용한다.
        // 이로 인해 템플릿에서 이 컴포넌트를 <message-list>로 사용할 수 있다.
      },
      methods: {
        addMessage (event) {
          if (!this.newMessage) return
          let now = new Date()
          this.messages.push({text: this.newMessage, createdAt: now, id: now.getTime()})
          this.newMessage = ''
        },
        deleteMessage (message) {
          this.messages.splice(this.messages.indexOf(message), 1)
        }
      }
    })
  </script>
</body>
</html>
